<section id="containerPrePackSection" class="container">
    <div class="transition-container">
        <!--PREPACK SECTION-->
        <section id="prepackSection" class="container">
            <nav id="prepackNav" class="container-nav navbar navbar-inverse">
                <div class="navbar-header">
                    <span id="prepackNavTitle" class="navbar-title">prepack labels</span>
                    <button id="buttonBackPrepack" type="button" class="btn btn-inverse pull-left"><i class="icon-reorder"></i></button>
                </div>
            </nav>
            <header id="prepackHeader" class="container-header">
                <div class="input-group">
                    <div id="buttonCounterContainer" class="input-group-btn">
                        <button id="buttonCounter" class="btn btn-danger" type="button"><i class="text-error"><strong>items: <span id="textCounter">0</span></strong></i></button>
                    </div>
                    <input id="textboxSearch" class="input-counter form-control" placeholder="scan or enter label" type="text">
                    <div class="input-group-btn">
                        <button id="buttonSearch" class="btn btn-default" type="button"><i class="icon-search"></i></button>
                    </div>
                </div>
            </header>
            <div id="prepackBody" class="container-body iscroll-cartitem-3">
                <i class="icon-barcode icon-17"></i>
                <h2>Please scan or enter tracking number to print the label.</h2>
            </div>            
        </section>
        <!--END SECTION-->
        <!--FULLSCREEN SECTION-->
        <section id="fullScreenSection" class="container slideDownReady">
            <nav id="fullScreenNav" class="container-nav navbar navbar-inverse">
                <div class="navbar-header">
                    <span id="fullScreenNavTitle" class="navbar-title"></span>
                    <button id="buttonBackFS" type="button" class="btn btn-inverse pull-left"><i class="icon-arrow-down text-primary"></i></button>
                </div>
            </nav>
            <div id="fullScreenBody" class="iscroll-picturefs">
                <ul id="pictureItemList" class="clear-list"></ul>
            </div>
            <!-- <footer id="fullScreenFooter" class="container-footer">
                <button id="buttonPrintFS" class="btn btn-belize btn-lg btn-footer" type="button">print label</button>
            </footer> -->
        </section>
        <!--END SECTION-->
        <!--ITEMSREMAINING SECTION-->
        <div id="itemsRemainingSlider" class="slider page2 container-remaining">
            <!--ITEMSREMAINING SECTION-->
            <section id="itemsRemainingSection" class="container">
                <nav id="itemsRemainingNav" class="container-nav navbar navbar-inverse">
                    <div class="navbar-header">
                        <span class="navbar-title">remaining items</span>
                        <button id="buttonBackItemsRemaining" type="button" class="btn btn-inverse pull-left"><i class="icon-arrow-down text-primary"></i></button>
                    </div>
                </nav>
                <div id="itemsRemainingBody" class="container-body-2">
                    <div id="containerTableItemsRemaining" class="iscroll-cartitem-2">
                        <table id="cartListItemsRemaining">
                            <tbody />
                        </table>
                    </div>
                </div>
                <footer id="itemsRemainingFooter" class="container-footer">
                    <div id="prepackFooterTotal" class="footerTotal">total items: <span id="textTotalItemsRemaining">0</span></div>
                </footer>
            </section>
            <!--END SECTION-->
            <!--SHIPMENTDETAIL SECTION-->
            <section id="itemRemSettingSection" class="container">
                <nav id="itemRemSettingNav" class="container-nav navbar navbar-inverse">
                    <div class="navbar-header">
                        <span id="itemRemSettingNavTitle" class="navbar-title">shipment detail</span>
                        <button id="buttonBackShipmentDetail" type="button" class="btn btn-inverse pull-left"><i class="icon-arrow-left"></i></button>
                    </div>
                </nav>
                <div id="itemRemSettingBody" class="container-body">
                    <ul id="itemRemSettingList" class="list-group">
                        <li id="rowRemItemCode" class="list-group-item"><a><span id="remItemCode" class="pull-right"></span>Item Code</a></li>
                        <li id="rowItemName" class="list-group-item"><a><span id="remItemName" class="pull-right"></span>Item Name</a></li>
                        <li id="rowRemUPCCode" class="list-group-item"><a><span id="remUPCCode" class="pull-right"></span>UPC Code</a></li>
                        <li id="rowUnitMeasure" class="list-group-item"><a><span id="remUnitMeasureCode" class="pull-right"></span>Unit Measure</a></li>
                        <li id="rowTrackingNumber" class="list-group-item"><a><span id="remTrackingNumber" class="pull-right"></span>Tracking Number</a></li>
                        <li id="rowSourceDocument" class="list-group-item"><a><span id="remSourceDocument" class="pull-right"></span>Order Number</a></li>
                    </ul>
                </div>
            </section>
            <!--END SECTION-->
        </div>
        <!--END SECTION-->
        <!--LOOKUP SECTION-->
        <div id="itemLookupContainer" />    
        <!--END SECTION-->
    </div>
</section>
